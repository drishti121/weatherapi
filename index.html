<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="icon" href="https://www.flaticon.com/svg/vstatic/svg/1132/1132299.svg?token=exp=1616518289~hmac=5b0c5eaaeee93029826af45fce531ab0" sizes="32x32" />
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
     
      <div class="app-wrap">
         <header>
            <input type="text"  class="search-box" placeholder="Search for a city......" />
         </header>
         <main>
            <section class="location">
               <div class="city">Solan, IN</div>
               <div class="date">Tuesday 23 March 2021</div>
            </section>
            <div class="current">
               <div class="temp">9<span>°c</span></div>
               <div class="weather">Clouds</div>
               <div class="hi-low">7°c / 19°c</div>
            </div>
         </main>
      </div>
      <script src="app.js"></script>
   </body>
</html>
